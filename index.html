
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />
      <meta name="theme-color" content="#030213" />
      <title>Modern Agency Website Design</title>
      
      <!-- Preload critical resources -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="dns-prefetch" href="https://images.unsplash.com" />
      <link rel="dns-prefetch" href="https://www.untitledui.com" />
    </head>

    <body>
      <div id="root">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
          <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #030213; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            <p style="margin-top: 20px; color: #666;">Loading...</p>
          </div>
        </div>
      </div>
      <script type="module" src="/src/main.tsx"></script>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </body>
  </html>
